<head>

		.flex{

			/*justify-content: flex-start;*/

		<button type="button" id="bye" onclick="even()">click</button>
	</form>
	<div id="demo">
		
	</div>

	<script type="text/javascript">
		function even(){
			var hi=document.getElementById("hi").value();
			if(hi%2==0){
				getElementByI.d("demo")innerHTML="even";
			}
			else{
				document.getElementById("demo").innerHTML="odd";
			}
		}
	</script>
</body>
</html>
